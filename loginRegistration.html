<!DOCTYPE html>>
<html lang="en">

<head>
    <title>Iniciar sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginCSS.css">
    
</head>

<body>

    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3> ¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn_iniciar_sesion">Iniciar sesión</button>
                </div>
                <div class="caja_trasera_register">
                    <h3> ¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>


            <div class="contenedor_login_register">
                <form action="" class="formulario_login">
                    <h2>Iniciar sesion</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button id="Entrar" onclick="location.href='../clientes/clientes.php'">Entrar</button>
                    
                </form>


                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button id="Registrarse" onclick="location.href='../clientes/clientes.php'">Registrarse</button>
                </form>
            </div>
            
        </div>
    </main>


    <script src="javaScript/loginJS.js"></script>
   
</body>
</html>
