<html>
    <head>
        <title>Iniciar sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <style>

        .container-login{
            background-color:rgba(77, 182, 172,.3);
            border-radius: 15px;
            padding: 10px;
            

        }
    </style>

    <body>
        <img src="images\logo.png" class="rounded mx-auto d-block">

        <div class="d-flex align-items-center justify-content-center container-fluid" style = "height: 600px"> <!-- Container total de la pagina -->
            <div class="container d-flex align-items-center justify-content-center">
                <div class="container d-flex align-items-center justify-content-center container-login">
        
                    <div>
                        
                        <h5 class="text-center" style = "font-family:serif ">Sign in</h1>
                        <form [formGroup]="loginForm" novalidate>
                            <div class="mb-3">
                            
                                <input type="text" class="form-control" formControlName = "inputEmail" id="inputEmail" placeholder="User Email">
                                
                              </div>
                              <div class="mb-3">
                                <input type="password" class="form-control" id="inputPassword"  formControlName = "inputPassword" placeholder="Password">
     
                            </div>  
                        </form>
                        
                        <div class="d-flex justify-content-center flex-direction: row  mx-auto">
                            <p class="text-center">Forgot your password?</p>
                            <button type="button" [routerLink]="['/mainPage']"  class="btn btn-primary" >Iniciar sesión</button>
                            
                        </div>
                          
                          
                    </div>
    
       
                </div>


                 <div class="container d-flex align-items-center justify-content-center">
                    <div class="d-flex justify-content-center flex-direction: row  mx-auto">

                        <h5 class="text-center" style = "font-family:serif ">Sing UP</h1>
                        <p class="text-center">Sign up here if you dont have an account</p>
                        <button type="button" [routerLink]="['/mainPage']"class="btn btn-primary d-grid gap-2 col-6 mx-auto" >SING UP</button>
        

                    </div>
                    
   
                </div>


            </div>
            


           


        </div>

        <!-- 
            

        -->
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
